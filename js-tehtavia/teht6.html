<!DOCTYPE html>
<html>
<head>
</head>
<body>
  <script>
    const confirmCalculation = confirm("Should I calculate the square root?");
    if (confirmCalculation) {
      const number = Number(prompt("Enter a number:"));
      if (number < 0) {
        document.write("The square root of a negative number isnt defined.");
      } else {
        const squareRoot = Math.sqrt(number);
        document.write(`The square root of ${number} is ${squareRoot}.`);
      }
    } else {
      document.write("The square root isnt calculated.");
    }
  </script>
</body>
</html>
